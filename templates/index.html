{% load staticfiles %}
<!DOCTYPE html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Scrum Board</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>
	<body>
		<script type="text/html" id="home-template">
		  <h1>Welcome to my Board Project!</h1>
		</script>

	  <script type="text/html" id="login-template">
			<form action="" method="post">
				<label for="id_username">Username</label>
				<input id="id_username" type="text" name="username" maxlength="30" required />
				<label for="id_password">Password</label>
				<input id="id_password" type="password" name="password" required />
				<button type="submit">Login</button>
			</form>
		</script>

		<script type="text/html" id="header-template">
			<span class="title">Task Manager</span>
			<% if (authenticated ) { %>
				<nav>
					<a href="/" class="button">Your Projects</a>
					<a href="#" class="logout button">Logout</a>
				</nav>
			<% } %>
		</script>

	  <div id="content"></div>

	  <script src="{% static 'js/vendor/jquery.js' %}"></script>
	  <script src="{% static 'js/vendor/underscore.js' %}"></script>
	  <script src="{% static 'js/vendor/backbone.js' %}"></script>
		<script id="config" type="text/json">
		{
			"models": {},
			"collections": {},
			"views": {},
			"router": null,
			"apiRoot": "{% url 'api-root' %}",
			"apiLogin": "{% url 'api-token' %}"
		}
		</script>
	  <script src="{% static 'board/js/app.js' %}"></script>
	  <script src="{% static 'js/models.js' %}"></script>
	  <script src="{% static 'js/views.js' %}"></script>
	  <script src="{% static 'js/router.js' %}"></script>
	</body>
</html>
